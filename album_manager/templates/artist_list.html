{% extends "base.html" %}

{% block title %}Lista de Artistas{% endblock title %}

{% block content %}
    <h1>Lista de Artistas</h1>
    <div class="card-group">
        {% for artist in artists %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Nombre: {{ artist.name }}</h5>
                    <p class="card-text">Pais de origen: {{ artist.country }}</p>
                    <a href="artist/{{ artist.id }}" class="btn btn-primary">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                    <a href="edit_artist/{{ artist.id }}" class="btn btn-primary">
                        <i class="fa-solid fa-pencil"></i>
                    </a>
                    <a href="delete_artist/{{ artist.id }}" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i>
                    </a>

                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
